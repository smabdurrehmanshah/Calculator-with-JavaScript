<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="CSS/calculator.css">
	</head>

	<body>

		<p class="js-result result"></p>
		<div>
			<button onclick="
				updateCalculation('1') ;
			">1</button>

			<button onclick="
				updateCalculation('2') ;
			">2</button>

			<button onclick="
				updateCalculation('3') ; 
			">3</button>

			<button onclick="
				updateCalculation(' + ') ;  
			" class="operator-button">+</button>
		</div>

		<br>
		<div>
			<button onclick="
				updateCalculation('4') ;       
			">4</button>

			<button onclick="
				updateCalculation('5') ;      
			">5</button>

			<button onclick="
				updateCalculation('6') ;       
			">6</button>

			<button onclick="
				updateCalculation(' - ') ;      
			" class="operator-button">-</button>
		</div>

		<br>
		<div>
			<button onclick="
				updateCalculation('7') ;         
			">7</button>

			<button onclick="
				updateCalculation('8') ;     
			">8</button>

			<button onclick="
				updateCalculation('9') ;    
			">9</button>

			<button onclick="
				updateCalculation(' * ') ;    
			" class="operator-button">*</button>
		</div>

		<br>
		<div>
			<button onclick="
				updateCalculation('0') ;     
			">0</button>

			<button onclick="
				updateCalculation('.') ;     
			">.</button>

			<button onclick="
				calculation = eval(calculation) ;
				document.querySelector('.js-result').innerHTML = calculation ;
				localStorage.setItem('update' , calculation) ;
			">=</button>

			<button onclick="
				updateCalculation(' / ') ;    
			" class="operator-button">/</button>
		</div>

		<br>
		<div>
			<button onclick="
			calculation = '' ;
			document.querySelector('.js-result').innerHTML = calculation ; 
			" class="clear-button">Clear</button>
		</div>


		<script src="JS/calculator.js"></script>
	</body>

</html>
